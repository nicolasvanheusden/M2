<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PokeMatch</title>
</head>
<body>

<h1 th:text="'Welcome on PokeMatch Website ' + ${user.getFirstName()} + ' !'"></h1>


<p th:text="'You are the most compatible with ' +${compatiblePokemon.getName()}"></p>
<img th:src="'data:image/png;base64, '+${pokemonImageUrl}" width="100px" />

<p>Favorites' Pokemons : </p>
<ol>
    <li th:each="pokemon: ${favoritePokemons}" th:text="${pokemon.getName()}" />
</ol>


</body>
</html>
